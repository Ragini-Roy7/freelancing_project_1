<body class="bg-gray-100">

  <!-- Header Section -->

    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="#" class="text-2xl font-bold">Jolt</a>

        <a href="profile.html" class="hover:text-gray-400">My Profile</a>
      </nav>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="py-12">
    <div class="container mx-auto px-4 max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Your Profile</h2>
      <div class="bg-white p-6 rounded-md shadow-md">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="profileUsername" class="w-full p-3 border border-gray-300 rounded-md" value="JohnDoe123" disabled />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="profileEmail" class="w-full p-3 border border-gray-300 rounded-md" value="johndoe@example.com" />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium">Address</label>
          <textarea id="profileAddress" class="w-full p-3 border border-gray-300 rounded-md" rows="4">123 Main St, City</textarea>
        </div>

        <!-- Package Delivery Information Section -->
        <div class="mt-6 border-t border-gray-300 pt-6">
          <h3 class="text-xl font-semibold mb-4">Package Delivery Information</h3>
          
          <div class="mb-4">
            <label for="trackingNumber" class="block text-sm font-medium">Tracking Number</label>
            <input type="text" id="trackingNumber" class="w-full p-3 border border-gray-300 rounded-md" value="AB1234567890" disabled />
          </div>
          <div class="mb-4">
            <label for="deliveryStatus" class="block text-sm font-medium">Delivery Status</label>
            <input type="text" id="deliveryStatus" class="w-full p-3 border border-gray-300 rounded-md" value="Shipped" disabled />
          </div>
          <div class="mb-4">
            <label for="deliveryDate" class="block text-sm font-medium">Expected Delivery Date</label>
            <input type="date" id="deliveryDate" class="w-full p-3 border border-gray-300 rounded-md" value="2024-12-20" disabled />
          </div>

          <div class="flex justify-end">
            <button id="trackPackageBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-md">Track Package</button>
          </div>
        </div>

        <!-- Save Profile Button -->
        <div class="flex justify-end mt-6">
          <button id="saveProfileBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-md">Save</button>
        </div>
      </div>
    </div>
  </section>


  <script>
    // Profile Save Functionality
    document.getElementById("saveProfileBtn").addEventListener("click", () => {
      const email = document.getElementById("profileEmail").value;
      const address = document.getElementById("profileAddress").value;
      
      // Here you would typically send this data to the backend to update the user's profile
      alert("Profile Updated Successfully!");
    });

    // Track Package Functionality
    document.getElementById("trackPackageBtn").addEventListener("click", () => {
      const trackingNumber = document.getElementById("trackingNumber").value;
      
      // For demo purposes, we'll show an alert with tracking number.
      alert(`Tracking package with number: ${trackingNumber}`);
      
      // You can replace this with a real API call to track the package.
    });
  </script>
<!-- Footer Section -->
<footer class="bg-gray-900 text-white py-12">
    <div class="container mx-auto px-4 flex flex-wrap text-center md:text-left">
      <!-- Jolt Branding Section -->
      <div class="w-full md:w-1/3 mb-4 md:mb-0">
        <h3 class="text-xl font-bold mb-2">Jolt</h3>
        <div class="w-full md:w-1/4">
            <ul class="flex space-x-6 justify-center mt-6">
              <li><a href="https://www.facebook.com" target="_blank" class="text-blue-600 text-3xl"><i class="fab fa-facebook-f"></i></a></li>
